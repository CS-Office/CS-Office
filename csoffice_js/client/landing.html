<!DOCTYPE html>
<html/>

<head>
  <meta charset="utf-8">

  <script src="https://www.webrtc-experiment.com/one-to-many-video-broadcasting/meeting.js"></script>

  <!-- ///MATERIALIZE & CSS/// -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <link rel="stylesheet" href="/public/lib/codemirror.css">
  <link rel="stylesheet" href="/public/addon/fold/foldgutter.css">
  <link rel="stylesheet" href="/public/addon/lint/lint.css">
  <link rel="stylesheet" href="/public/addon/dialog/dialog.css">
  <link rel="stylesheet" href="/public/addon/hint/show-hint.css">
  <link rel="stylesheet" href="/public/addon/tern/tern.css">

  <!-- ///MATERIALIZE & CSS/// -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.1.1/adapter.js"></script>

  <!-- ///ADD-ONS FOR CODE EDITOR/// -->
  <script src="/public/lib/codemirror.js"></script>
  <script src="/public/addon/fold/foldcode.js"></script>
  <script src="/public/addon/fold/foldgutter.js"></script>
  <script src="/public/addon/fold/brace-fold.js"></script>
  <script src="/public/addon/edit/matchbrackets.js"></script>
  <script src="/public/addon/edit/closebrackets.js"></script>
  <script src="/public/addon/selection/active-line.js"></script>
  <script src="/public/mode/javascript/javascript.js"></script>
  <script src="/public/addon/lint/lint.js"></script>
  <script src="/public/addon/hint/jshint.min.js"></script>
  <script src="/public/addon/lint/javascript-lint.js"></script>
  <script src="/public/addon/dialog/dialog.js"></script>
  <script src="/public/addon/hint/show-hint.js"></script>
  <script src="/public/addon/tern/tern.js"></script>
  <script src="http://ternjs.net/node_modules/acorn/dist/acorn.js"></script>
  <script src="http://ternjs.net/node_modules/acorn/dist/acorn_loose.js"></script>
  <script src="http://ternjs.net/node_modules/acorn/dist/walk.js"></script>
  <script src="http://ternjs.net/doc/demo/polyfill.js"></script>
  <script src="http://ternjs.net/lib/signal.js"></script>
  <script src="http://ternjs.net/lib/tern.js"></script>
  <script src="http://ternjs.net/lib/def.js"></script>
  <script src="http://ternjs.net/lib/comment.js"></script>
  <script src="http://ternjs.net/lib/infer.js"></script>
  <script src="http://ternjs.net/plugin/doc_comment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>

<body>

  <header>

    <!-- ///NAVBAR/// -->
    <nav class='z-depth-0'>
      <div class="nav-wrapper grey lighten-5">
        <a href="#" class="brand-logo center csoffice">
          <span class='csoffice'>CS Office</span>
        </a>
        <ul class="right hide-on-small-and-down csoffice">
          <li>
            <div class="online">
              <span class="count"></span>
              people online!
            </div>
          </li>
        </ul>
      </div>
    </nav>

  </header>

  <main>

    <!-- ///CONTAINER/// -->
    <div class='container'>
      <!-- ///VIDEO/// -->
      <div class="cams">
        <div class='student-cam'>
          <video class="remote"></video>
        </div>
        <div class='admin-cam'>
          <video class="local" muted></video>
        </div>
      </div>

      <!-- ///CODE EDITOR/// -->
      <div id="editor"></div>

      <a id='run-code' class="waves-effect waves-light blue-grey darken-3 btn-large">Run Code</a>



      <button id="run-code" type="button">Run Code</button>
      <div class='result-container'>
        <ul class='result-list' id="results"></ul>
      </div>
    </div>

    <!-- ///CHAT/// -->
    <div class="chat">
      <div class="history" id="history"></div>
      <div class="controls">
        <form class="text" onsubmit="handle">
          <!-- <input type="text"> -->
          <button class="btn waves-effect waves-light send" type="submit" name="action">Send Message
          </button>
          <div class="ui input">
            <input id="chatMessage" type="text" placeholder="Message" onkeypress="handle(event)">
            <i class="circular search link icon"></i>
          </div>
        </form>
      </div>
    </div>

  </main>
  <script>
    function handle(e) {
      if (e.keyCode === 13) {
        console.log('in here again')
        var elem = document.getElementById('history');
        elem.scrollTop = elem.scrollHeight;
      }
    }
  </script>

  <script src="/js/bundle.js"></script>

</body>


</html>
